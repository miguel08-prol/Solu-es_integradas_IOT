<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema IoT Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .status-geral {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .card-sensor {
            background: #f8f9fa;
            border-right: 3px solid #e9ecef;
        }
        
        .card-leds {
            background: #ffffff;
        }
        
        .card h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
        }
        
        .card-sensor h2 {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        
        .card-leds h2 {
            border-color: #27ae60;
            color: #27ae60;
        }
        
        .sensor-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .sensor-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .sensor-item:hover {
            transform: translateY(-5px);
            border-color: #3498db;
        }
        
        .sensor-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .sensor-value {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
        
        .sensor-label {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .sensor-unit {
            color: #95a5a6;
            font-size: 1.2em;
        }
        
        .leds-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .led-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            border: 3px solid #f8f9fa;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .led-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
        }
        
        .led-1::before { background: #27ae60; }
        .led-2::before { background: #f39c12; }
        .led-3::before { background: #e74c3c; }
        
        .led-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .led-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .led-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: #ecf0f1;
            border: 5px solid #bdc3c7;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .led-indicator.active {
            box-shadow: 0 0 30px currentColor;
            transform: scale(1.1);
        }
        
        .led-1 .led-indicator.active {
            background: #27ae60;
            border-color: #229954;
        }
        
        .led-2 .led-indicator.active {
            background: #f39c12;
            border-color: #e67e22;
        }
        
        .led-3 .led-indicator.active {
            background: #e74c3c;
            border-color: #c0392b;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 110px;
            justify-content: center;
        }
        
        .btn-on {
            background: #27ae60;
        }
        
        .btn-on:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        .btn-off {
            background: #e74c3c;
        }
        
        .btn-off:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0 20px 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #3498db;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
        }
        
        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .control-btn.reset {
            background: #9b59b6;
        }
        
        .control-btn.reset:hover {
            background: #8e44ad;
        }
        
        .control-btn.test {
            background: #e67e22;
        }
        
        .control-btn.test:hover {
            background: #d35400;
        }
        
        .status-info {
            background: #e8f6f3;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #27ae60;
            border: 2px solid #27ae60;
            transition: all 0.3s ease;
        }
        
        .status-info.error {
            background: #fdedec;
            color: #e74c3c;
            border-color: #e74c3c;
        }
        
        .status-info.warning {
            background: #fef9e7;
            color: #f39c12;
            border-color: #f39c12;
        }
        
        .last-update {
            text-align: center;
            color: #7f8c8d;
            margin-top: 15px;
            font-size: 0.95em;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microchip"></i> Sistema IoT Completo</h1>
            <p class="subtitle">Controle de Semáforo + Estação Meteorológica em Tempo Real</p>
            <div class="status-geral" id="statusGeral">
                <i class="fas fa-sync fa-spin"></i> Inicializando sistema...
            </div>
        </header>
        
        <div class="dashboard">
            <!-- Estação Meteorológica -->
            <div class="card card-sensor">
                <h2><i class="fas fa-temperature-half"></i> Estação Meteorológica</h2>
                
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div class="sensor-icon"><i class="fas fa-thermometer-half"></i></div>
                        <div class="sensor-value" id="temp">--</div>
                        <div class="sensor-label">Temperatura</div>
                        <div class="sensor-unit">°C</div>
                    </div>
                    
                    <div class="sensor-item">
                        <div class="sensor-icon"><i class="fas fa-tint"></i></div>
                        <div class="sensor-value" id="umid">--</div>
                        <div class="sensor-label">Umidade</div>
                        <div class="sensor-unit">%</div>
                    </div>
                </div>
                
                <div class="last-update">
                    <i class="fas fa-clock"></i> Última atualização: <span id="lastUpdate">--</span>
                </div>
            </div>
            
            <!-- Controle do Semáforo -->
            <div class="card card-leds">
                <h2><i class="fas fa-traffic-light"></i> Controle do Semáforo</h2>
                
                <div class="leds-container">
                    <div class="led-card led-1">
                        <div class="led-title">LED Verde</div>
                        <div class="led-indicator" id="indicator1"></div>
                        <div class="buttons">
                            <button class="btn btn-on" onclick="controlarLED(1, 'on')">
                                <i class="fas fa-power-off"></i> Ligar
                            </button>
                            <button class="btn btn-off" onclick="controlarLED(1, 'off')">
                                <i class="fas fa-times"></i> Desligar
                            </button>
                        </div>
                    </div>
                    
                    <div class="led-card led-2">
                        <div class="led-title">LED Amarelo</div>
                        <div class="led-indicator" id="indicator2"></div>
                        <div class="buttons">
                            <button class="btn btn-on" onclick="controlarLED(2, 'on')">
                                <i class="fas fa-power-off"></i> Ligar
                            </button>
                            <button class="btn btn-off" onclick="controlarLED(2, 'off')">
                                <i class="fas fa-times"></i> Desligar
                            </button>
                        </div>
                    </div>

                    <div class="led-card led-3">
                        <div class="led-title">LED Vermelho</div>
                        <div class="led-indicator" id="indicator3"></div>
                        <div class="buttons">
                            <button class="btn btn-on" onclick="controlarLED(3, 'on')">
                                <i class="fas fa-power-off"></i> Ligar
                            </button>
                            <button class="btn btn-off" onclick="controlarLED(3, 'off')">
                                <i class="fas fa-times"></i> Desligar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-container">
            <button class="control-btn" onclick="atualizarDadosSensor()" id="btnAtualizarSensor">
                <i class="fas fa-sync"></i> Atualizar Dados do Sensor
            </button>
            <button class="control-btn reset" onclick="resetarLEDs()">
                <i class="fas fa-sync-alt"></i> Resetar Todos os LEDs
            </button>
            <button class="control-btn test" onclick="testarConexao()">
                <i class="fas fa-wifi"></i> Testar Conexão
            </button>
        </div>
        
        <div class="status-info" id="statusInfo">
            <i class="fas fa-info-circle"></i> Sistema pronto para uso
        </div>
    </div>

    <script>
        let estadoLEDs = {
            led1: false,
            led2: false, 
            led3: false
        };

        let ultimaAtualizacao = null;

        // Função para controlar LED
        async function controlarLED(ledNum, action) {
            try {
                console.log(`🔄 Enviando comando: LED ${ledNum} -> ${action}`);
                atualizarStatus('Processando comando...', 'warning');
                
                const response = await fetch(`/controlar/${ledNum}/${action}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Atualização visual imediata
                    if (action === 'on') {
                        // Desliga visualmente outros LEDs
                        estadoLEDs.led1 = false;
                        estadoLEDs.led2 = false;
                        estadoLEDs.led3 = false;
                        estadoLEDs[`led${ledNum}`] = true;
                    } else {
                        estadoLEDs[`led${ledNum}`] = false;
                    }
                    
                    atualizarInterfaceLEDs();
                    atualizarStatus(`✅ LED ${ledNum} ${action === 'on' ? 'ligado' : 'desligado'} com sucesso!`, 'success');
                    
                    // Atualiza status real após 1 segundo
                    setTimeout(atualizarStatusLEDs, 1000);
                    
                } else {
                    atualizarStatus(`❌ Erro: ${data.message}`, 'error');
                    // Se deu erro, atualiza com o status real
                    setTimeout(atualizarStatusLEDs, 1000);
                }
            } catch (error) {
                console.error('❌ Erro de comunicação:', error);
                atualizarStatus('❌ Erro de comunicação com o servidor!', 'error');
            }
        }

        // Função para buscar dados do sensor
        async function buscarDadosSensor() {
            try {
                console.log('🌡️  Buscando dados do sensor...');
                document.getElementById('btnAtualizarSensor').classList.add('loading', 'pulse');
                
                const response = await fetch('/get_data');
                const data = await response.json();
                
                document.getElementById('btnAtualizarSensor').classList.remove('loading', 'pulse');
                
                if (data.status === 'success') {
                    document.getElementById('temp').textContent = data.temperatura.toFixed(1);
                    document.getElementById('umid').textContent = data.umidade.toFixed(1);
                    ultimaAtualizacao = new Date();
                    document.getElementById('lastUpdate').textContent = ultimaAtualizacao.toLocaleTimeString();
                    atualizarStatus('✅ Dados do sensor atualizados com sucesso!', 'success');
                } else {
                    document.getElementById('temp').textContent = 'Erro';
                    document.getElementById('umid').textContent = 'Erro';
                    atualizarStatus(`❌ ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ Erro ao buscar dados:', error);
                document.getElementById('btnAtualizarSensor').classList.remove('loading', 'pulse');
                atualizarStatus('❌ Erro ao conectar com o servidor!', 'error');
            }
        }

        // Função para atualizar dados do sensor manualmente
        async function atualizarDadosSensor() {
            await buscarDadosSensor();
        }

        // Função para obter status dos LEDs
        async function atualizarStatusLEDs() {
            try {
                const response = await fetch('/status_leds');
                const data = await response.json();
                
                if (data.status === 'success') {
                    estadoLEDs = data.leds;
                    atualizarInterfaceLEDs();
                }
            } catch (error) {
                console.error('❌ Erro ao obter status LEDs:', error);
            }
        }

        // Função para resetar todos os LEDs
        async function resetarLEDs() {
            try {
                atualizarStatus('Resetando LEDs...', 'warning');
                const response = await fetch('/reset_leds');
                const data = await response.json();
                
                if (data.status === 'success') {
                    estadoLEDs = {led1: false, led2: false, led3: false};
                    atualizarInterfaceLEDs();
                    atualizarStatus('✅ Todos os LEDs foram resetados!', 'success');
                } else {
                    atualizarStatus(`❌ ${data.message}`, 'error');
                }
            } catch (error) {
                atualizarStatus('❌ Erro ao resetar LEDs', 'error');
            }
        }

        // Função para testar conexão
        async function testarConexao() {
            try {
                atualizarStatus('Testando conexão...', 'warning');
                const response = await fetch('/test');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const arduinoStatus = data.arduino_conectado ? 'CONECTADO' : 'DESCONECTADO';
                    atualizarStatus(`✅ Servidor funcionando! Arduino: ${arduinoStatus}`, 'success');
                }
            } catch (error) {
                atualizarStatus('❌ Servidor não responde!', 'error');
            }
        }

        // Atualiza a interface visual dos LEDs
        function atualizarInterfaceLEDs() {
            document.getElementById('indicator1').classList.toggle('active', estadoLEDs.led1);
            document.getElementById('indicator2').classList.toggle('active', estadoLEDs.led2);
            document.getElementById('indicator3').classList.toggle('active', estadoLEDs.led3);
        }

        // Função para atualizar mensagens de status
        function atualizarStatus(mensagem, tipo = 'info') {
            const statusElem = document.getElementById('statusInfo');
            const statusGeral = document.getElementById('statusGeral');
            
            statusElem.innerHTML = `<i class="fas fa-info-circle"></i> ${mensagem}`;
            statusGeral.innerHTML = `<i class="fas fa-circle"></i> ${mensagem}`;
            
            // Remove classes anteriores
            statusElem.className = 'status-info';
            statusGeral.style.color = 'white';
            
            // Aplica estilo baseado no tipo
            if (tipo === 'error') {
                statusElem.classList.add('error');
                statusGeral.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${mensagem}`;
                statusGeral.style.background = '#e74c3c';
            } else if (tipo === 'warning') {
                statusElem.classList.add('warning');
                statusGeral.innerHTML = `<i class="fas fa-sync fa-spin"></i> ${mensagem}`;
                statusGeral.style.background = '#f39c12';
            } else if (tipo === 'success') {
                statusGeral.innerHTML = `<i class="fas fa-check-circle"></i> ${mensagem}`;
                statusGeral.style.background = '#27ae60';
            }
        }

        // Inicializar sistema
        async function inicializarSistema() {
            console.log('🚀 Inicializando sistema IoT...');
            atualizarStatus('Inicializando sistema...', 'warning');
            
            // Testa conexão inicial
            await testarConexao();
            
            // Carrega dados iniciais
            await buscarDadosSensor();
            await atualizarStatusLEDs();
            
            atualizarStatus('Sistema inicializado e pronto!', 'success');
        }

        // Atualiza dados do sensor a cada 10 segundos
        setInterval(buscarDadosSensor, 10000);
        
        // Atualiza status dos LEDs a cada 5 segundos
        setInterval(atualizarStatusLEDs, 5000);
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            inicializarSistema();
        });
    </script>
</body>
</html>
